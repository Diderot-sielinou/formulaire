<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>formulaire</title>
</head>

<body>
  <div class="container">

    <form action="">
      <div class="header">
        <h1 class="text-center">freeCodeCamp Survey Form</h1>
        <p class="text-center">Thank you for taking the time to help us improve the platform</p>
      </div>

      <div class="name">
        <label for="Name">Name</label>
        <input type="text" id="Name" value="" placeholder="Enter your name">
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="text" id="email" value="" placeholder="Enter your email">
      </div>
      <div class="age">
        <label for="age">Age(optional)</label>
        <input type="number" id="age" value="" placeholder="Enter you age">
      </div>
      <div class="select">
        <label for="role">Which option best describes your current role?</label>
        <select name="select" id="role">
          <option value="">curerent choice</option>
          <option value="">student</option>
          <option value="">full time job</option>
          <option value="">full time learner</option>
          <option value="">prefer not to say</option>
          <option value="">orther</option>
        </select>

      </div>
      <div class="onecheck">
        <label id="label" for="">Would you recommend freeCodeCamp to a friend?</label>
        <label id="label-onecheck" for="Definitely">
          <input type="radio" id="Definitely" value="Definitely" name="choice">
          Definitely
        </label>
        <label id="label-onecheck" for="Maybe">
          <input type="radio" id="Maybe" value="Maybe" name="choice">
          Maybe
        </label>

        <label id="label-onecheck" for="Not sure">
          <input type="radio" id="Not sure" value="Not sure" name="choice">
          Not sure
        </label>
      </div>
      <div class="select2">
        <label id="label-feature" for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="select" id="role">
          <option value="">select an option</option>
          <option value="">challenges</option>
          <option value="" selected>projet</option>
          <option value="">community</option>
          <option value="">open source</option>

        </select>

      </div>
      <div class="check">
        <label id="label-friend" for="">What would you like to see improved? (Check all that apply)</label>
        <label id="check-x" for="Front-end Projects">
          <input type="checkbox" id="Front-end Projects" value="Front-end Projects" name="like" checked>
          Front-end Projects
        </label>
        <label id="check-x" for="Back-end Projects">
          <input type="checkbox" id="v" value="v" name="like">
          Back-end Projects
        </label>
        <label id="check-x" for="Data Visualization">
          <input type="checkbox" id="Data Visualization" value="Data Visualization" name="like">
          Data Visualization
        </label>
        <label id="check-x" for="Challenges">
          <input type="checkbox" id="Challenges" value="Challenges" name="like">
          Challenges
        </label>
        <label id="check-x" for="Open Source Community">
          <input type="checkbox" id="Open Source Community" value="Open Source Community" name="like">
          Open Source Community
        </label>
        <label id="check-x" for="Gitter help rooms">
          <input type="checkbox" id="Gitter help rooms" value="Gitter help rooms" name="like">
          Gitter help rooms
        </label>
        <label id="check-x" for="Videos">
          <input type="checkbox" id="Videos" value="Videos" name="like">
          Videos
        </label>
        <label id="check-x" for="City Meetups">
          <input type="checkbox" id="City Meetups" value="City Meetups" name="like">
          City Meetups
        </label>
        <label id="check-x" for="Wiki">
          <input type="checkbox" id="Wiki" value="Wiki" name="like">
          Wiki
        </label>
        <label id="check-x" for="Forum">
          <input type="checkbox" id="Forum" value="Forum" name="like">
          Forum
        </label>
        <label id="check-x" for="Additional Courses">
          <input type="checkbox" id="Additional Courses" value="Additional Courses" name="like">
          Additional Courses
        </label>
      </div>

      <div class="area">
        <label for="texte">Any comments or suggestions?</label>
        <textarea name="" id="texte" placeholder="enter you commenent here"></textarea>

      </div>
      <div class="sen">
        <input type="submit">
      </div>

    </form>
  </div>
</body>

</html>
