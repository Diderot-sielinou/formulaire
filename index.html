<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>formulaire</title>
</head>

<body>
  <div class="container">

    <form action="">
      <div class="header">
        <h1 class="text-center">freeCodeCamp Survey Form</h1>
        <p class="text-center">Thank you for taking the time to help us improve the platform</p>
      </div>

      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" value="" placeholder="Enter your name">
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="text" id="email" value="" placeholder="Enter your email">
      </div>
      <div class="age">
        <label for="age">Age(optional)</label>
        <input type="number" id="age" value="" placeholder="Enter you age">
      </div>
      <div class="select">
        <label for="role">Which option best describes your current role?</label>
        <select name="select" id="role">
          <option value="">curerent choice</option>
          <option value="">student</option>
          <option value="">full time job</option>
          <option value="">full time learner</option>
          <option value="">prefer not to say</option>
          <option value="">orther</option>
        </select>

      </div>
      <div class="onecheck">
        <label id="label" for="">Would you recommend freeCodeCamp to a friend?</label>
        <label class="label-onecheck" for="definitely">
          <input type="radio" id="definitely" value="Definitely" name="choice">
          Definitely
        </label>
        <label class="label-onecheck" for="maybe">
          <input type="radio" id="maybe" value="Maybe" name="choice">
          Maybe
        </label>

        <label class="label-onecheck" for="sure">
          <input type="radio" id="sure" value="Not sure" name="choice">
          Not sure
        </label>
      </div>
      <div class="select2">
        <label id="label-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="select" >
          <option value="">select an option</option>
          <option value="">challenges</option>
          <option value="" selected>projet</option>
          <option value="">community</option>
          <option value="">open source</option>

        </select>

      </div>
      <div class="check">
        <label id="label-friend" for="">What would you like to see improved? (Check all that apply)</label>
        <label class="check-x" for="projects">
          <input type="checkbox" id="projects" value="Front-end Projects" name="like" checked>
          Front-end Projects
        </label>
        <label class="check-x" for="Back-end Projects">
          <input type="checkbox" id="v" value="v" name="like">
          Back-end Projects
        </label>
        <label class="check-x" for="data">
          <input type="checkbox" id="data" value="Data Visualization" name="like">
          Data Visualization
        </label>
        <label class="check-x" for="challenges">
          <input type="checkbox" id="challenges" value="Challenges" name="like">
          Challenges
        </label>
        <label class="check-x" for="open">
          <input type="checkbox" id="open" value="Open Source Community" name="like">
          Open Source Community
        </label>
        <label class="check-x" for="gitter">
          <input type="checkbox" id="gitter" value="Gitter help rooms" name="like">
          Gitter help rooms
        </label>
        <label class="check-x" for="videos">
          <input type="checkbox" id="videos" value="Videos" name="like">
          Videos
        </label>
        <label class="check-x" for="city">
          <input type="checkbox" id="city" value="City Meetups" name="like">
          City Meetups
        </label>
        <label class="check-x" for="wiki">
          <input type="checkbox" id="wiki" value="Wiki" name="like">
          Wiki
        </label>
        <label class="check-x" for="forum">
          <input type="checkbox" id="forum" value="Forum" name="like">
          Forum
        </label>
        <label class="check-x" for="additional">
          <input type="checkbox" id="additional" value="Additional Courses" name="like">
          Additional Courses
        </label>
      </div>

      <div class="area">
        <label for="texte">Any comments or suggestions?</label>
        <textarea name="" id="texte" placeholder="enter you commenent here"></textarea>

      </div>
      <div class="sen">
        <input type="submit">
      </div>

    </form>
  </div>
</body>

</html>
